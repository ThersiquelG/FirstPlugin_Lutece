<div class="row">
	<div class="col-md-12">
	<div class="panel panel-primary">
			<div class="panel-heading">${project.name}</div>
			<div class="panel-body">
				<div class=list-group">
					<p class="list-group-item">ID : ${project.id}</p>
					<p class="list-group-item">#i18n{example.details_project.labelName}
						: ${project.name}</p>
					<p class="list-group-item">#i18n{example.details_project.labelDescription}
						: ${project.description}</p>
					<p class="list-group-item">#i18n{example.details_project.labelCost}
						: ${project.cost}.000€
					</p>
					<p class="list-group-item">
						<img src="${project.imageUrl}" width="200">
					</p>
				</div>
			</div>
		</div>
	</div>
